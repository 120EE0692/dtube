<template name="sidebar">
  <div style="height:100%;">
    <a class="item" id="home" style="padding:0%;">
      <div id="homesidebarmenu" class="menuitem dtubesidebarmenu" style="padding:0%;">
        <i class="home icon dtubesidebaricon"></i>
        <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_HOME'}}</span>
      </div>
    </a>
    <a class="item" style="padding:0%;">
      <div id="channelsidebarmenu" class="menuitem dtubesidebarmenu" style="padding:0%;">
        <i class="block layout icon dtubesidebaricon"></i>
        <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_CHANNEL'}}</span>
      </div>
    </a>
    <a class="item" style="padding:0%;">
      <div id="trendingsidebarmenu" class="menuitem dtubesidebarmenu" style="padding:0%;">
        <i class="fire icon dtubesidebaricon"></i>
        <span class="customlink dtubesidebartitle">{{ translate 'HOME_TITLE_TRENDING_VIDEOS'}}</span>
      </div>
    </a>
    {{#if watchAgain}}
    <a class="item" style="padding:0%;">
      <div id="watchagainsidebarmenu" class="menuitem dtubesidebarmenu" style="padding:0%;">
        <i class="history icon dtubesidebaricon"></i>
        <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_HISTORY'}}</span>
      </div>
    </a>
    {{/if}}
    <div class="ui divider"></div>
    {{#if subscribe}}
    <a class="item" style="padding:0%;margin-top:-10px;">
      <div class="menuitem " style="padding:0%;cursor: default;">
        <i class="users icon dtubesidebaricon"></i> {{subscribe.length}}
        <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_SUSCRIBES'}}</span>
      </div>
    </a>
    <div class="suscriberlist">
      {{#each subscribe}}
      <a class="item" style="padding:0%;">
        <div class="menuitem dtubesidebarmenu" style="padding:0%;">
          <img class="ui avatar image" src="https://img.busy.org/@{{following}}?width=48&height=48" style="height:24px;width:24px;margin:5px 5px 5px 20px;">
          <a href='/c/{{following}}'><span class="customlink dtubesidebartitle" >{{following}}</span></a>
        </div>
      </a>
      {{/each}}
    </div>
    {{else}}
    <div class="menuitem dtubesidebarmenu" style="padding:0%;">
      <i class="smile icon dtubesidebaricon"></i>
      <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_NO_SUSCRIBERS'}}</span>
    </div>
    {{/if}}
    <div class="ui divider"></div>
    <a id="help" class="item" style="padding:0%;position: absolute; bottom: 60px;width:100%;">
      <div class="menuitem dtubesidebarmenu" style="padding:0%;">
        <i class="help icon dtubesidebaricon"></i>
        <span class="customlink dtubesidebartitle">{{ translate 'SIDEBAR_HELP'}}</span>
      </div>
    </a>
  </div>
  {{> helpmodal}}
</template>
