<template name='genresnapslider'>
  {{#unless isVideoHidden this}}
  <div class='videosnap wid-ful {{#if isVideoBlurred this}}blur{{/if}}'>
    <a href='/t/{{json.genreName}}' title='{{json.title}}'>
      <div id='snaphover' class='videosnapsnap wid-ful'>
        <div class="pos-abs wid-ful" style="z-index:1;">
        <!-- <span class="videoscore"><i class="thumbs up icon"></i>{{displayPayout ups downs}}</span> -->
        <div id="snapload" class="ui snaploader pos-abs wid-ful" style="z-index:-1;background-color: rgba(167, 167, 167, 0.85);display: block;text-align: center;">
            <i class="icon photo nosnap" style="font-size:28px;margin-top:40px;"></i>
            <div class="ui text nosnap" style="margin-top:10px;">{{translate 'SNAP_MISSING_IMAGE'}}</div>
          </div> 
        <img id="snapimg" class="sprite owl-lazy" data-src="{{json.thumbnailUrl}}" width="100%" height="100%" alt="" >
      </div>
        <br />
      </div>
    </a>
    <div class="boxdisplayer">
      <div class='videosnaptitle'>
        <a href='/t/{{json.genreName}}'>
          <span class="customtitlelink">
            <h1>{{json.genreName}}</h1>
          </span>
        </a>
      </div>
    </div>
    <!-- 
    <div class='videosnapauthor'>
      <a href='/c/{{author}}'>
        <span class="customlink">{{author}}</span>
      </a>
    </div>
    <div class='videosnapdetails'>
        <div class='videosnaprest'>
          {{#if scot}}
            {{displayScot distScot scot}}
          {{else}}
            {{displayMoney dist 1 'DTC'}}
          {{/if}}
        </div>
        <div class='videosnaptime'>
        {{timeAgo ts}}
      </div>
    </div> -->
    {{ticker}}
  </div>
  {{/unless}}
</template>
