<template name='pusher'>
  {{#if isOnMobile }}
    {{> mobiletopbar}}
    <div id="sidebar" class="ui mobile sidebar fixed left vertical inverted labeled icon menu">
      {{> sidebar}}
    </div>
  {{else}}
    {{> topbar}}
    <div id="sidebar" class="ui desktop sidebar left vertical inverted labeled icon menu">
      {{> sidebar}}
    </div>
  {{/if}}

  {{> mobileselector}}
  <div class="pusher">
    <div class='article'>
      {{#if isOnMobile }}
        <main class='ui main mobile only' style="margin-top: -12px;">
          {{> Template.dynamic template=main}}
        </main>
      {{else}}
        <main class='ui maingrid content'>
          {{#if avalonOnboarding}}
            <div class="ui container" style="margin-bottom:10px;">
              <div class="ui red message">
                <a href="/onboarding" class="ui red right floated button" tabindex="0">
                  Claim now
                </a>
                <div class="header">
                  Start earning DTCs and register on DTube Chain
                </div>
                Your @{{activeUsernameSteem}} Steem account grants you the equivalent username on DTube chain!
              </div>
            </div>
          {{/if}}
          {{> Template.dynamic template=main}}
        </main>
      {{/if}}
    </div>
  </div>
</template>
