<template name='pusher'>
  {{#if isOnMobile }}
    {{> mobiletopbar}}
    <div id="sidebar" class="ui mobile sidebar fixed left vertical inverted labeled icon menu">
      {{> sidebar}}
    </div>
  {{else}}
    {{> topbar}}
    <div id="sidebar" class="ui desktop sidebar left vertical inverted labeled icon menu">
      {{> sidebar}}
    </div>
  {{/if}}
  <div id="mobileselector" class="ui mobile sidebar fixed bottom vertical inverted labeled icon menu">
    {{> mobileselector}}
  </div>

  <div class="pusher">
    <div class='article'>
      {{#if isOnMobile }}
        <main class='ui main mobile only' style="margin-top: -12px;">
          {{> Template.dynamic template=main}}
        </main>
      {{else}}
        <main class='ui maingrid content'>
          {{> Template.dynamic template=main}}
        </main>
      {{/if}}
    </div>
  </div>

</template>
