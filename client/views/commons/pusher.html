<template name='pusher'>
  {{getCoinMarketPrice 'steem'}}
  {{getCoinMarketPrice 'steem-dollars'}}
  {{getSteemGProp}}
    {{#if isOnMobile }} 
    {{> mobiletopbar}}
  <div id="mobilesearchsidebar" class="ui sidebar overlay left inverted labeled icon menu" style="height:70px;width:100%;z-index:10;top:52px;background-color:rgba(32, 32, 32, 0.7);">
    {{> mobilesearch}}
  </div>
  <div id="sidebar" class="ui mobile sidebar fixed overlay left vertical inverted labeled icon menu" style="top:52px;box-shadow: rgba(34, 36, 38, 0.15) 1px 0px 0px;z-index:10;background-color:rgb(250, 250, 250);">
      {{> sidebar}}
    </div>
  {{else}} 
    {{> topbar}}
  <div id="sidebar" class="ui desktop sidebar fixed overlay left vertical inverted labeled icon menu" style="box-shadow: rgba(34, 36, 38, 0.15) 1px 0px 0px;z-index:10;top:57px;background-color:white;">
    {{> sidebar}}
  </div>
  {{/if}}
  <div class="pusher">
    <div class='article'>
      {{#if isOnMobile }} 
      <main class='ui main mobile only' style="margin-top: -12px;">
        {{> Template.dynamic template=main}}
      </main>
      {{else}}
      <main class='ui maingrid container content'>
        {{> Template.dynamic template=main}}
      </main>
      {{/if}}
    </div>
  </div>
</template>
