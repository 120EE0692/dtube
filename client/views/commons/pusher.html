<template name='pusher'>
  <div class="pusher">
    {{#if checkIfMobile }} 
      {{> mobiletopbar}}
      <div id="sidebar" class="ui sidebar fixed overlay left vertical inverted labeled icon menu" style="top:57px;background-color:#f8f8f8;">
          {{> sidebar}}
        </div>
    {{else}}
    {{> topbar}}
        <div id="sidebar" class="ui sidebar visible fixed overlay left vertical inverted labeled icon menu" style="z-index:10;top:57px;background-color:#f8f8f8;">
      {{> sidebar}}
    </div> 
    {{/if}}
    <div class='article container'>
    <main class='main'>
        {{> Template.dynamic template=main}}
      </main>
    </div>
  </div>
</template>
