<template name="topbar">
    <div class="ui large borderless main menu fixed" style="height:56px;">
      <div class="sidebartoggleicon item header">
        <i class="sidebar icon" style="width: 40px;height: 40px;border-radius: 50px;padding-top: 12px;"></i> 
      </div>
    <a class="header item" id='textlogo'>
      <i id="animdtube" class="dtube icon"><img height="22" width="22" alt="" style="margin-left:5px;" src="/DTube_files/images/dtubeplay.png"></i>Tube      
    </a>
    <div class="item ">
      <div class="ui search">
        <div class="ui icon input">
          <form class='searchForm'>
            <input id='dsearch ' type="text" name='search' placeholder="{{ translate 'TOPBAR_PLACEHOLDER_SEARCH_VIDEOS'}}" autocomplete="off">
          </form>
          <i class="search icon"></i>
        </div>
        <div class="results">
          {{#each searchSuggestions}}
            <a class="result"><div class="content"><div class="title">{{this}}</div></div></a>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="right menu">
      {{#if isLoggedOn}}
        <a class="ui item" href='/upload' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}'>
          <i class="cloud upload icon" style='font-size:1.5em; margin:0;'></i>
        </a>
      {{else}}
        <a class="ui item" href='/login' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}'>
          <i class="cloud upload icon" style='font-size:1.5em; margin:0;'></i>
        </a>
      {{/if}}
      <!-- {{> notificationdropdown}}  -->
      {{> settingsdropdown}}
      {{#if isLoggedOn}}
        {{> users}}
      {{else}}
        <a class="ui item">
          <a href="/login" class="ui youtube button"><i class="sign in icon"></i> {{ translate "TOPBAR_LOGIN"}}</a>
        </a>
      {{/if}}
    </div>
  </div>
</template>
