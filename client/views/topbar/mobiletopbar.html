<template name="mobiletopbar">
    <div class="ui large borderless main menu fixed"  style="height:56px;z-index:9000;">
        <div style="width: 100%;text-align: left;">
            <a class="sidebartoggleicon ui item" style="float:left;">
                <i class="sidebar icon" style='font-size:1.5em; margin:0;'></i>
            </a>
            <a class="header item" id='textlogomobile' style="float:left;margin-left: -10px;">
                <i id="animdtube" class="dtube icon">
                    <img height="18" width="18" alt="" src="/DTube_files/images/dtubeplay.png">
                </i>Tube
            </a>
            <div class="right menu"  style="float:right;">
                    {{#if isLoggedOn}}
                      <a class="ui item" href='/upload' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}' >
                        <i class="cloud upload icon" style='font-size:1.5em; margin:0;'></i>
                      </a>
                    {{else}}
                      <a class="ui item" href='/login' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}'>
                        <i class="cloud upload icon" style='font-size:1.5em; margin:0;'></i>
                      </a>
                    {{/if}}
                    <!-- {{> notificationdropdown}}  -->
                    {{> settingsdropdown}}
                    {{#if isLoggedOn}}
                      {{> mobileusers}}
                    {{else}}
                      <a class="ui item">
                        <a href="/login" class="circular ui icon youtube button">
                            <i class="user icon"></i></a>
                      </a>
                    {{/if}}
            </div>
            <!-- {{> notificationdropdown}}  -->
        </div>
