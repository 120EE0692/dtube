<template name="mobiletopbar">
    <div class="ui large borderless main menu fixed mobiletopbar">
        <div style="width: 100%;text-align: left;">
            <a href='/' class="ui header item mobilelogoheader" id='textlogomobile'>
                <i id="animdtube" class="dtube icon">
                    <img height="20" width="20" alt="" src="/DTube_files/images/dtubeplay.png">
                </i>Tube
            </a>
            <div class="ui right aligned noshadow grid menu" style="float:right;">
                <div id="mobilesearch" class="ui item" style="float:right;    padding: 0.928571em">
                    <i class="search icon" style='font-size:1.4em; margin:0;'></i>
                </div>
                {{#if isLoggedOn}}
                <a class="ui item" href='/upload' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}' style="float:right;    padding: 0.928571em">
                    <i class="cloud upload icon" style='font-size:1.4em; margin:0;'></i>
                </a>
                {{else}}
                <a class="ui item" href='/login' title='{{ translate "TOPBAR_TOOLTIP_UPLOAD_VIDEO"}}' style="float:right;    padding: 0.928571em">
                    <i class="cloud upload icon" style='font-size:1.4em; margin:0;'></i>
                </a>
                {{/if}}
                <!-- {{> notificationdropdown}}  -->
                {{> settingsdropdown}} 
                {{#if isLoggedOn}} 
                {{> mobileusers}} 
                {{else}}
                <a class="ui item" style="float:right;">
                    <a href="/login" class="circular ui icon youtube button">
                        <i class="user icon" style='margin:0; padding:0px;'></i>
                    </a>
                </a>
                {{/if}}
            </div>
        </div>
    </div>
</template>
