<template name="tags">
    {{#if isOnMobile}}
    <div class="ui grid" style="margin: 10px 0px">
      <h2>#{{currentTag}}</h2>
      {{> verticalvideoband tagVideos}}
    </div>
    {{else}}
    <div class="ui container">
      <h2>#{{currentTag}}</h2>
      {{> videoband tagVideos}}
    </div>
    {{/if}}
</template>
