<template name="tags">
  {{#if isOnMobile}}
  <div style="margin-left:10px;margin-right:10px;" class="ui content">
    <h2 style="max-width: calc(100% - 90px);margin-bottom: 10px;margin-top: 10px;"> 
    {{ translate 'TAGS_RESULTS_FOR'}} {{currentTag}}
  </h2>
  <div class="ui grid mrgnone">
        <div class="ui selection dropdown ddtag" style="min-width:8.5em;    z-index: 100;">
          <input type="hidden" name="date">
          <i class="dropdown icon"></i>
          <div class="default text almostblack">Date</div>
          <div class="menu">
            <div class="item period" data-value="7">This Week</div>
            <div class="item period" data-value="30">This Month</div>
            <div class="item period" data-value="99999">All Time</div>
          </div>
        </div>
        <div class="ui selection dropdown ddtag" style="min-width:7em;margin-left:5px;margin-right:5px;    z-index: 100;">
          <input type="hidden" name="sort">
          <i class="dropdown icon"></i>
          <div class="default text almostblack">Sort By</div>
          <div class="menu">
            <div class="item sortby" data-value="net_votes">Votes</div>
            <div class="item sortby" data-value="payout">Payout</div>
            <div class="item sortby" data-value="created">Date</div>
          </div>
        </div>
        <div class="ui selection dropdown ddtag" style="min-width:8em;    z-index: 100;">
          <input type="hidden" name="duration">
          <i class="dropdown icon"></i>
          <div class="default text almostblack">Duration</div>
          <div class="menu">
            <div class="item duration" data-value="9999999">All</div>
            <div class="item duration" data-text="Short" data-value="1200">Short ( &#60; 20 minutes)</div>
            <div class="item duration" data-text="Very Short" data-value="300">Very Short ( &#60; 5 minutes)</div>
          </div>
        </div>
    </div>
    <div style="margin-top:20px;">
    {{> verticalvideoband tagVideos}}
  </div>
  </div>
  {{else}}
  <div class="ui container">
    <h2>
      {{ translate 'TAGS_RESULTS_FOR'}} {{currentTag}}
    </h2>
    <div style="margin-bottom:20px;">
      <div name="date" class="ui selection dropdown ddtag">
        <input type="hidden" name="date">
        <i class="dropdown icon"></i>
        <div class="default text almostblack">Date</div>
        <div class="menu">
          <div class="item period" data-value="7">This Week</div>
          <div class="item period" data-value="30">This Month</div>
          <div class="item period" data-value="99999">All Time</div>
        </div>
      </div>
      <div class="ui selection dropdown ddtag">
        <input type="hidden" name="sort">
        <i class="dropdown icon"></i>
        <div class="default text almostblack">Sort By</div>
        <div class="menu">
          <div class="item sortby" data-value="net_votes">Votes</div>
          <div class="item sortby" data-value="payout">Payout</div>
          <div class="item sortby" data-value="created">Date</div>
        </div>
      </div>
      <div class="ui selection dropdown ddtag">
        <input type="hidden" name="duration">
        <i class="dropdown icon"></i>
        <div class="default text almostblack">Duration</div>
        <div class="menu">
          <div class="item duration" data-value="9999999">All</div>
          <div class="item duration" data-value="1200">Short ( &#60; 20 minutes)</div>
          <div class="item duration" data-value="300">Very Short ( &#60; 5 minutes)</div>
        </div>
      </div>
    </div>
    {{> videoband tagVideos}}
  </div>
  {{/if}}
</template>
