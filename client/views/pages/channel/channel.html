<template name='channel'>
  {{#if isOnMobile}}
  <div style="width: 100%;">
    <div style="width:100%;background-position: left;
    background-size: cover;background-image:url('https://img.busy.org/@{{user.name}}/cover');">
      <center><img class="ui left mini circular avatar image" src="https://img.busy.org/@{{user.name}}" 
                   style="position: absolute;
                   z-index: 1;
                   margin-left: 50%;
                   /* float: left; */
                   left: -24px;
                   margin-top: 17px;"></center>
      <div style="padding: 20px 0px;width:100%">
        <div class="ui grid center aligned padded">
          <div class="two column row" style="padding: 0px;margin: 0px 0px;">
            <div id="showchannelinfo"  class="column" style="padding: 0px;">
              <div class="ui medium fluid dtube button red">
                @{{user.name}}
              </div>
            </div>
             <div id="showchannelabout" class="column" style="padding: 0px;">
              <div class="ui fluid medium dtube button grey" style="border-width:0px!important;height: 100%;">
                Show More
              </div>
            </div>
       <!--     <div class="column" style="padding: 0px;">
              <div class="ui fluid medium dtube button white" style="border-width:0px!important;height: 100%;">
                Power
              </div>
            </div> -->
          </div>
          <div id="channelinfo" class="ui channel three column row" style="padding: 0px;margin: 0px 20px;">
            <div class="column" style="padding: 0px;">
              <a href="{{author.json_metadata.profile.website}}" target="_blank" class="row">
                <div class="ui tiny fluid dtube button white" style="border-width:0px!important;word-wrap: break-word;">
                  Rank : Creator
                </div>
              </a>
              <div class="ui row tiny fluid dtube button white" style="border-width:0px!important;">
                Location : {{author.json_metadata.profile.location}}
              </div>
              <div class="ui row tiny fluid dtube button white" style="border-width:0px!important;">
                About : {{author.json_metadata.profile.about}}
              </div>
            </div>
            <div class="column" style="padding: 0px;">
              <div class="ui tiny fluid dtube button white" style="border-width:0px!important;">
                Last post : {{timeAgo author.last_post}}
              </div>
              <div class="ui tiny fluid dtube left labeled icon button white" style="border-width:0px!important;">
                Total videos : {{userVideos.length}}
              </div>
              <div class="ui tiny fluid dtube left labeled icon button white" style="border-width:0px!important;">
                Joined : {{displayDate author.created}}
              </div>
            </div>
            <div class="column" style="padding: 0px;">
              <div class="ui tiny fluid dtube button white" style="border-width:0px!important;">
                Value : {{author.estimateAccountValue}}
              </div>
              <div class="ui tiny fluid dtube left labeled icon button white" style="border-width:0px!important;">
                Reputation : {{displayReputation author.reputation}}
              </div>
              <div class="ui tiny fluid dtube left labeled icon button white" style="border-width:0px!important;">
                Voting power : {{author.voting_power}}
              </div>
            </div>
          </div>

          <div id="channelabout" class="ui channel three column row transition hidden" style="position:absolute;padding: 0px;margin: 0px 20px;">
              <div class="column" style="padding: 0px;">
                <a href="{{author.json_metadata.profile.website}}" target="_blank" class="row">
                  <div class="ui tiny fluid dtube button white" style="border-width:0px!important;word-wrap: break-word;">
                    Rank : Creator
                  </div>
                </a>
                <div class="ui row tiny fluid dtube button white" style="border-width:0px!important;">
                  Location : {{author.json_metadata.profile.location}}
                </div>
                <div class="ui row tiny fluid dtube button white" style="border-width:0px!important;">
                  About : {{author.json_metadata.profile.about}}
                </div>
              </div>
            </div>
        </div>
      </div>
