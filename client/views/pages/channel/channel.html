<template name='channel'>
  {{resetSidebar}} {{#if isOnMobile}}
  <!--- /////////////////////////MOBILE TEMPLATE FOR CHANNEL///////////////////////////// -->
  <div style="width: 100%;">
    <div class="channelcover" style="max-height: 145px;position: relative;overflow: hidden;">
      {{#if author.json_metadata.profile.cover_image}}
      <img src="https://img.busy.org/@{{user.name}}/cover" style="max-width:100%;max-height:100%;">
      {{/if}}
      <img style="max-width:100%;max-height:100%;float: left;position: absolute;top: 10px;left: 10px;" src="https://img.busy.org/@{{user.name}}"> 
      {{#if equals activeUser user.name}}
      <div class="ui labeled small  button" tabindex="0" style="float: right;position: absolute;right: 10px;bottom: 10px;">
        <div class="ui small  button unsubscribe dtube blue">
          {{ translate 'CHANNEL_EDIT_MY_PROFIL'}}
        </div>
      </div>
      {{myChannelSidebar}} {{else}} {{#if isSubscribedTo user.name}}
      <div class="ui labeled small  button" tabindex="0" style="float: right;position: absolute;right: 10px;bottom: 10px;">
        <div class="ui small  button unsubscribe dtube grey">
          {{ translate 'VIDEO_UNSUBSCRIBE'}}
        </div>
        <a class="ui basic label buttonlabel" style="border-width:1px!important;">
          {{{subCount}}}
        </a>
      </div>
      {{else}}
      <div class="ui labeled small  button" tabindex="0" style="float: right;position: absolute;right: 10px;bottom: 10px;">
        <div class="ui red small  button dtube subscribe">
          {{ translate 'VIDEO_SUBSCRIBE'}}
        </div>
        <a class="ui basic label buttonlabel" style="border-width:1px!important;">
          {{{subCount}}}
        </a>
      </div>
      {{/if}} {{/if}}
    </div>
    <div style="width:100%">
      <div id="showchannelinfo" class="ui grid" style="padding: 0px;margin:0px!important; max-width: 100%;">
        <div class="ui fluid compact menu" style="min-height:0px!important;display: block;border-width:0px;border-radius:0px;">
          <div class="ui videoshowmore   label" style="margin-left: 0em;float:right;">
            <i class="icon red star"></i>{{displayReputation author.reputation}}
          </div>
          <div class="ui videoshowmore   label" style="margin-left: 0em;float:right;">
            <i class="icon blue lightning"></i>{{displayVotingPower author.voting_power author.last_vote_time 2}}%
          </div>
          <div class="ui videoshowmore   label" style="margin-left: 0em;float:right;">
            <i class="icon green money"></i>{{author.estimateAccountValue}}
          </div>
        </div>
      </div>
    </div>
    <div class="ui top attached tabular menu mobile" style="margin-top: 0rem;">
      <a class="item active" data-tab="first">{{ translate 'CHANNEL_VIDEOS'}}</a>
      <a class="item" data-tab="second">{{ translate 'CHANNEL_ACTIVITIES'}}</a>
      <a class="item" data-tab="third">{{ translate 'CHANNEL_ABOUT'}}</a>
    </div>
    <!-- MOBILE VIDEOS TAB -->
    <div class="ui bottom attached tab segment active" data-tab="first" style="padding-left: 1px;padding-right:1px;border-width: 0px;background: transparent;">
      {{#if userVideos}}
      <div style="padding-left:10px;padding-right:10px;">
        {{> verticalvideoband userVideos}}
      </div>
      {{/if}}
    </div>
    <!-- MOBILE ACTIVITIES TAB -->
    <div class="ui bottom attached tab segment" data-tab="second" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ACTIVITIES_TAB_LAST_POST'}}
        <div class="ui fluid label">{{timeAgo author.last_post}}</div>
      </div>
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ACTIVITIES_TAB_LAST_VOTE'}}
        <div class="ui fluid label">{{timeAgo author.last_vote_time}}</div>
      </div>
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ACTIVITIES_TAB_ACCOUNT_UPDATE'}}
        <div class="ui fluid label">{{timeAgo author.last_account_update}}</div>
      </div>
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ACTIVITIES_TAB_JOINED'}}
        <div class="ui fluid label">{{displayDate author.created}}</div>
      </div>
    </div>
    <!-- MOBILE INFORMATION TAB -->
    <div class="ui bottom attached tab segment" data-tab="third" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
      {{#if author.json_metadata.profile.name}}
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ABOUT_TAB_NAME'}}
        <div class="ui fluid label">{{author.json_metadata.profile.name}}</div>
      </div>
      {{/if}} {{#if author.json_metadata.profile.about}}
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ABOUT_TAB_ABOUT'}}
        <div class="ui fluid label">{{author.json_metadata.profile.about}}</div>
      </div>
      {{/if}} {{#if author.json_metadata.profile.location}}
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ABOUT_TAB_LOCATION'}}
        <div class="ui fluid label">{{author.json_metadata.profile.location}}</div>
      </div>
      {{/if}} {{#if author.json_metadata.profile.website}}
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ABOUT_TAB_WEBSITE'}}
        <div class="ui fluid label">{{author.json_metadata.profile.website}}</div>
      </div>
      {{/if}} {{#if userVideos.length}}
      <div class="ui white" style="padding-bottom:10px;">
        {{ translate 'CHANNEL_ABOUT_TOTALS_VIDEOS'}}
        <div class="ui fluid label">{{userVideos.length}}</div>
      </div>
      {{/if}}
      <div class="ui white" style="padding-bottom:10px;">
        <img style='width:16px;height:16px;margin-right:5px;' src='https://steemit.com/favicon.ico'>SteemIt Blog :
        <div class="ui fluid label" style="background:#07dfb0 !important;color:white;">
          <a href='https://steemit.com/@{{user.name}}' style="opacity:1!important;" target='_blank'>https://steemit.com/@{{user.name}}</a>
        </div>
      </div>
      <div class="ui white" style="padding-bottom:10px;">
        <img style='width:16px;height:16px;margin-right:5px;' src='https://busy.org/favicon.ico'>Busy Blog :
        <div class="ui fluid label" style="background:#4757b2 !important;color:white;">
          <a href='https://busy.org/@{{user.name}}' style="opacity:1!important;" target='_blank'>https://busy.org/@{{user.name}}</a>
        </div>
      </div> 
    </div>
  </div>
  {{else}}
  <!--- /////////////////////////DESKTOP TEMPLATE FOR CHANNEL///////////////////////////// -->
  <div style="width: 100%;margin-top: -23px;">
    <div id="channelcover" class="channelcover" >
      <h3 style="position:absolute;left:120px;bottom:0px;z-index:10;color:white;text-shadow: 2px 2px 4px #262626;">{{user.name}}</h3>
      {{#if author.json_metadata.profile.cover_image}}
      <img src="https://img.busy.org/@{{user.name}}/cover" style="position:absolute;object-fit: cover;width: 100%;height: 100%;"> 
      {{else}}
      <img src="https://img.busy.org/@{{user.name}}/cover" style="position:absolute;object-fit: cover;width: 100%;height: 100%;"> 
      {{/if}}
      <img class="ui image circular" style="max-width:100%;float: left;position: absolute;top: 10px;left: 20px; max-height: calc(100% - 20px);" src="https://img.busy.org/@{{user.name}}"> 
      {{#if equals activeUser user.name}}
      <a href="https://steemit.com/@{{user.name}}/settings" target="_blank">
        <div class="ui labeled small  button" tabindex="0" style="float: right;bottom: 20px;position: absolute;right: 20px;">
          <div class="ui small  button dtube blue">
            {{ translate 'CHANNEL_EDIT_MY_PROFIL'}}
          </div>
        </div>
      </a>
      {{myChannelSidebar}} 
      {{else}} 
      {{#if isSubscribedTo user.name}}
      <div class="ui labeled small  button" tabindex="0" style="float: right;bottom: 20px;position: absolute;right: 20px;">
        <div class="ui small  button unsubscribe dtube grey">
          {{ translate 'VIDEO_UNSUBSCRIBE'}}
        </div>
        <a class="ui basic label buttonlabel" style="border-width:1px!important;">
          {{{subCount}}}
        </a>
      </div>
      {{else}}
      <div class="ui labeled small  button" tabindex="0" style="float: right;bottom: 20px;position: absolute;right: 20px;">
        <div class="ui red small  button dtube subscribe">
          {{ translate 'VIDEO_SUBSCRIBE'}}
        </div>
        <a class="ui basic label buttonlabel" style="border-width:1px!important;">
          {{{subCount}}}
        </a>
      </div>
      {{/if}} 
      {{/if}}
    </div>
    <div style="width:100%">
      <div id="showchannelinfo" class="ui grid" style="padding: 0px;margin:0px!important;max-width: 100%;display: block;">
        <div class="ui fluid compact menu" style="min-height:0px!important;display: block;border-width:0px;border-radius:0px;">
          {{#if author.reputation}}
          <div title="{{ translate 'CHANNEL_TOOLTIP_REPUTATION'}}" class="ui videoshowmore label" style="margin-left: 0em;float:right;">
            <i class="icon red star"></i>{{displayReputation author.reputation}}
          </div>
          {{else}}
          <div title="{{ translate 'CHANNEL_TOOLTIP_REPUTATION'}}" class="ui videoshowmore label" style="margin-left: 0em;float:right;">
              <i class="icon red star"></i>{{displayReputation author.reputation}}
            </div>
          {{/if}}
          <div title="{{ translate 'CHANNEL_TOOLTIP_VOTING_POWER'}}" class="ui videoshowmore label" style="margin-left: 0em;float:right;">
            <i class="icon blue lightning"></i>{{displayVotingPower author.voting_power author.last_vote_time 2}} %
          </div>
          <div class="ui videoshowmore money label" style="margin-left: 0em;float:right;">
            <i class="icon green money"></i>${{author.estimateAccountValue}}
          </div>
          <div class="ui popup bottom left transition hidden" style="max-width: 100%;">
            <div class="column">
              <h4 class="ui header">{{ translate 'CHANNEL_ACCOUNT_VALUE_DETAILS'}}</h4>
              <div class="ui link list">
                <a class="item">{{ translate 'CHANNEL_STEEM_POWER'}}{{displaySteemPower author.vesting_shares}} <span>(+{{displaySteemPower author.received_vesting_shares}})</span></a>
                <a class="item">{{ translate 'CHANNEL_STEEM_BALANCE'}}{{author.balance}}</a>
                <a class="item">{{ translate 'CHANNEL_STEEM_DOLLARS_BALANCE'}}{{author.sbd_balance}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="ui top attached tabular menu" style="margin-top: 0rem;display:inline-block;">
      <a class="item active" style="display:inline-block;" data-tab="first">{{ translate 'CHANNEL_VIDEOS'}}</a>
      <a class="item" style="display:inline-block;" data-tab="second">{{ translate 'CHANNEL_ACTIVITIES'}}</a>
      <a class="item" style="display:inline-block;" data-tab="third">{{ translate 'CHANNEL_ABOUT'}}</a>
    </div>
    <!-- DESKTOP VIDEOS TAB -->
    <div class="ui bottom attached tab segment active" data-tab="first" style="margin:auto;padding-left: 1px;padding-right:1px;border-width: 0px;background: transparent;">
      {{#if userVideos}} {{> videoband userVideos}} {{/if}}
    </div>
    <!-- DESKTOP ACTIVITIES TAB -->
    <div class="ui bottom attached tab segment" data-tab="second" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
      <div class="ui grid two column">
        <div class="column">
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ACTIVITIES_TAB_LAST_POST'}}
            <div class="ui fluid label">{{timeAgo author.last_post}}</div>
          </div>
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ACTIVITIES_TAB_LAST_VOTE'}}
            <div class="ui fluid label">{{timeAgo author.last_vote_time}}</div>
          </div>
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ACTIVITIES_TAB_ACCOUNT_UPDATE'}}
            <div class="ui fluid label">{{timeAgo author.last_account_update}}</div>
          </div>
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ACTIVITIES_TAB_JOINED'}}
            <div class="ui fluid label">{{displayDate author.created}}</div>
          </div>
        </div>
        <div class="column">

        </div>
      </div>
    </div>
    <!-- DESKTOP INFORMATION TAB -->
    <div class="ui bottom attached tab segment" data-tab="third" style="padding-left:10px;padding-right:10px;border-width: 0px;background: transparent;">
      <div class="ui grid two column">
        <div class="column">
          {{#if author.json_metadata.profile.name}}
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ABOUT_TAB_NAME'}}
            <div class="ui fluid label">{{author.json_metadata.profile.name}}</div>
          </div>
          {{/if}} {{#if author.json_metadata.profile.about}}
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ABOUT_TAB_ABOUT'}}
            <div class="ui fluid label">{{author.json_metadata.profile.about}}</div>
          </div>
          {{/if}} {{#if author.json_metadata.profile.location}}
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ABOUT_TAB_LOCATION'}}
            <div class="ui fluid label">{{author.json_metadata.profile.location}}</div>
          </div>
          {{/if}} {{#if author.json_metadata.profile.website}}
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ABOUT_TAB_WEBSITE'}}
            <div class="ui fluid label">{{author.json_metadata.profile.website}}</div>
          </div>
          {{/if}} {{#if userVideos.length}}
          <div class="ui white" style="padding-bottom:10px;">
            {{ translate 'CHANNEL_ABOUT_TOTALS_VIDEOS'}}
            <div class="ui fluid label">{{userVideos.length}}</div>
          </div>
          {{/if}}
          <div class="ui white" style="padding-bottom:10px;">
            <img style='width:16px;height:16px;margin-right:5px;' src='https://steemit.com/favicon.ico'>SteemIt Blog :
            <div class="ui fluid label" style="background:#07dfb0 !important;color:white;">
              <a href='https://steemit.com/@{{user.name}}' style="opacity:1!important;" target='_blank'>https://steemit.com/@{{user.name}}</a>
            </div>
          </div>
          <div class="ui white" style="padding-bottom:10px;">
            <img style='width:16px;height:16px;margin-right:5px;' src='https://busy.org/favicon.ico'>Busy Blog :
            <div class="ui fluid label" style="background:#4757b2 !important;color:white;">
              <a href='https://busy.org/@{{user.name}}' style="opacity:1!important;" target='_blank'>https://busy.org/@{{user.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {{/if}}
</template>
