<template name='socialactivity'>
    {{#if equals type 'vote'}}
    {{#if getTitle tx.author tx.permlink}}
    <div class="ui card" style="margin: 0px 5px;white-space: inherit;width:98%!important;border-radius:0px;    background: #ffffff;">
        <div class="content" style="padding: 0px;">
            <div class="right floated" style="padding:5px;">
                <a href="/v/{{tx.author}}/{{tx.permlink}}">
                    <img href="/v/{{tx.author}}/{{tx.permlink}}" style="margin-top:15px;margin-right:15px;" width="70" height="40" src="{{getSnap tx.author tx.permlink}}">
                </a>
            </div>
            <div style="padding: 10px;">
                <div style="display:flex;">
                    <img class="ui avatar image" src="https://img.busy.org/@{{tx.voter}}">
                    <div style="display: inline;margin-left: 5px;">
                        <div>
                            <a style="color:#ff1a1a!important;" href="/c/{{tx.voter}}" target="_blank" class="user">{{tx.voter}}</a>
                            upvoted
                        </div>
                        <a href="/v/{{tx.parent_author}}/{{tx.parent_permlink}}" style="font-size:13px;color:rgb(27, 27, 27);">{{getTitle tx.author tx.permlink}}</a>
                        <div>
                            <span style="font-size:13px;color:#555;">{{timeAgo date}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}}
