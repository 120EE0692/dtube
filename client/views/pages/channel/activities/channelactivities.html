<template name='channelactivities'>
    <div class="ui stackable grid column">
        <div class="three wide column mobile only tablet only" style="padding-left:20px;">
            <div class="ui form">
                <div class="grouped fields">
                    <h4 style="padding-left:5px;">{{ translate 'CHANNEL_FILTERS'}}</h4>
                    <div class="field">
                        <div class="ui filter checkbox Voted">
                            <input type="checkbox" name="vote">
                            <label>Voted</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox shared">
                            <input type="checkbox" name="reblog">
                            <label>Resteemed</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox replied">
                            <input type="checkbox" name="comment">
                            <label>Replied</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox subscribed">
                            <input type="checkbox" name="follow">
                            <label>Subscribed</label>
                        </div>
                    </div>
                    <div class="field">
                            <div class="ui filter checkbox unsubscribed">
                                <input type="checkbox" name="unfollow">
                                <label>Unsubscribed</label>
                            </div>
                        </div>
                    <div class="field">
                        <div class="ui filter checkbox curation">
                            <input type="checkbox" name="curation_reward">
                            <label>Curation reward</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox author">
                            <input type="checkbox" name="claim_reward_balance">
                            <label>Claimed reward</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="thirteen wide column" style="padding-left:0px;padding-right: 10px;">
            <h4 style="padding-left:5px;">{{ translate 'CHANNEL_SOCIAL'}}</h4>
            <div class="ui infinite activities">
                {{#each activities}} 
                {{> activity}} 
                {{/each}}
                <div class="ui large centered inline text loader"></div>
            </div>
        </div>
        <div class="three wide column computer only" style="padding-left:20px;">
            <div class="ui form">
                <div class="grouped fields">
                    <h4 style="padding-left:5px;">{{ translate 'CHANNEL_FILTERS'}}</h4>
                    <div class="field">
                        <div class="ui filter checkbox Voted">
                            <input type="checkbox" name="vote">
                            <label>Voted</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox shared">
                            <input type="checkbox" name="reblog">
                            <label>Resteemed</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox replied">
                            <input type="checkbox" name="comment">
                            <label>Replied</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox subscribed">
                            <input type="checkbox" name="follow">
                            <label>Subscribed</label>
                        </div>
                    </div>
                    <div class="field">
                            <div class="ui filter checkbox unsubscribed">
                                <input type="checkbox" name="unfollow">
                                <label>Unsubscribed</label>
                            </div>
                        </div>
                    <div class="field">
                        <div class="ui filter checkbox curation">
                            <input type="checkbox" name="curation_reward">
                            <label>Curation reward</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui filter checkbox author">
                            <input type="checkbox" name="claim_reward_balance">
                            <label>Claimed reward</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
