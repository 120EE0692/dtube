<template name='newvideos'>
  <div class="ui infinite">
    {{#if isOnMobile}}
      <div class="ui grid" style="margin: 10px 0px">
        <h2>{{ translate 'HOME_TITLE_NEW_VIDEOS'}}</h2>
        {{> verticalvideoband newVideos}}
      </div>
    {{else}}
      <div class="ui container">
        <h2>{{ translate 'HOME_TITLE_NEW_VIDEOS'}}</h2>
        {{> videoband newVideos}}
      </div>
    {{/if}}
    <div class="ui large centered inline text loader"></div>
  </div>
</template>
