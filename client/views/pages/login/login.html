<template name='login'>
  <div class="ui grid" style="max-width:600px;margin:auto;">
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="{{ translate 'LOGIN_PLACEHOLDER_STEEM_USERNAME'}}">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="privatekey" placeholder="{{ translate 'LOGIN_PLACEHOLDER_PRIVATE_POSTING_KEY'}}">
          </div>
        </div>
        <div class="field">
          <div class="ui slider checkbox">
            <input type="checkbox" name="rememberme">
            <label>{{ translate 'LOGIN_REMEMBER_ME'}}</label>
          </div>
        </div>
        <button type="submit" name="button" style="background:#ff1a1a!important;" 
        class="ui youtube fluid large dtubebutton icon labeled left submit button">
          <i class="sign in icon"></i>{{ translate 'LOGIN_BUTTON_LOGIN'}}</button>
      </div>
      <div class="ui message">
          {{ translate 'LOGIN_LINK_NO_ACCOUNT'}}
          <a href="https://steemit.com/pick_account" target="_blank">
            {{ translate 'LOGIN_LINK_SIGN_UP_ON'}} steemit.com</a>
        </div>
    </form>
  </div>
</template>
