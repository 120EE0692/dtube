<template name='watchlater'>
    {{activeSidebar}} 
    {{#if isOnMobile}}
    <div class="ui grid" style="margin: 10px 0px">
      <h2>>WATCH LATER</h2>
      {{> verticalvideoband watchLater}}
    </div>
    {{else}}
    <div class="ui container">
      <h2>WATCH LATER</h2>
      {{> videoband watchLater}}
    </div>
    {{/if}}
  </template>
