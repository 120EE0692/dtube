<template name='videosharedropdown'>
  <div class="ui item dropdown dropdownvideoshare right floated" style="float: right;margin-bottom: 0px;padding-right: 0px;z-index: 999;padding-left: 0px;
  padding-bottom: 0px;">
    <button class="ui icon button brd-rad-non" style="font-size: 1rem;border-style: solid;background: transparent none !important;border-width: 0px 0px 0px 0px;box-shadow:none;-webkit-box-shadow: none;">
      <span class="customlink">
        Share <i class="share horizontal icon" style="margin-top: 0px !important;"></i>
      </span>
    </button>
    <div class="menu">
      <div class="item">
  		<a href="mailto:someone@gmail.com?subject=DTubeVideo!&body=Enjoy this dtube video.\nhttp://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/email.png" style="width:30px;">
		</a>
 		<a href="http://www.facebook.com/sharer/sharer.php?u=http://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/facebook.png" style="width:30px;">
  		</a>
  		<a href="http://linkedin.com/shareArticle?mini=true&amp;url=http://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/linkedin.png" style="width:30px;">
		</a>
  		<a href="http://twitter.com/intent/tweet?url=http://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/twitter.png" style="width:30px;">
		</a>
  		<a href="http://www.reddit.com/submit?url=http://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/reddit.png" style="width:30px;">
		</a>
  		<a href="http://www.pinterest.com/pin/create/button/?url=http://d.tube/v/{{author}}/{{link}}&media={{video.json.thumbnailUrl}}&time={{seekCurrentTimeInPlayer}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/pinterest.png" style="width:30px;">
		</a>
  		<a href="http://www.tumblr.com/share/link?url=http://d.tube/v/{{author}}/{{link}}" class="popup" target="_blank">
		  <img src="./DTube_files/images/share/tumblr.png" style="width:30px;">
		</a>
      </div>
      <div class="item copyembed">
        <span class="customlink">
          <i class="angle left icon"><i class="angle right icon" style="height:20px"></i></i>{{ translate 'VIDEO_SETTINGS_COPY_EMBED_LINK'}}
        </span>
        <input id="embedlink" style="width:0px;visibility:hidden;font-color:rgba(20,20,20,0.6)" type="text" placeholder="Embedlink" value="<iframe width=&quot;1445&quot; height=&quot;813&quot; src=&quot;https://d.tube/v/{{author}}/{{link}}&quot; frameborder=&quot;0&quot; allow=&quot;accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture&quot; allowfullscreen></iframe>" readonly>
      </div>
      <div class="item copylink">
        <span class="customlink">
          <i class="share icon"></i>{{ translate 'VIDEO_SETTINGS_COPY_PERMA_LINK'}}
        </span>
        <input id="permalink" style="width:0px;visibility:hidden;" type="text" placeholder="Permalink" value="https://d.tube/v/{{author}}/{{link}}" readonly>
      </div>
    </div>
  </div>
</template>
