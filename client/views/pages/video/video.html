<template name='video'>
  {{#with video}}
  <div class="videocontainer">
    <!-- Player on page -->
    {{> player}}
    <div class="ui segments" style="display:flow-root;padding: 0px;margin: 0px;">
      <!-- Title, Vote - Share - More  -->
      <div class="ui segment" style="padding-right: 0px !important;    padding-bottom: 0px !important;">
        <div class="info" style="display:flow-root;">
          <div class="videotitlecontainer">
            <h1 class="videotitle">{{info.title}}</h1>
          </div>
          <div  class="videovotecontainer">
            <div style="display: inline-block;" class="button icon">
              {{#if hasUpvoted video}}
              <button class="ui icon button upvote votebutton">
                <i class="thumbs up icon black"></i>
                <span class="customlink">{{upvotes active_votes}}</span>
              </button>
              {{else}}
              <button class="ui icon button upvote votebutton">
                <i class="thumbs up icon"></i>
                <span>{{upvotes active_votes}}</span> 
              </button>
              {{/if}} {{#if hasDownvoted video}}
              <button class="ui icon button downvote votebutton">
                <i class="thumbs down icon black"></i>
                <span class="customlink">{{downvotes active_votes}}</span>
              </button>
              {{else}}
              <button class="ui icon button downvote votebutton">
                <i class="thumbs down icon"></i>
                <span>{{downvotes active_votes}}</span>
              </button>
              {{/if}}
            </div>
            <button class="ui share basic button" style="width: 113px; margin-left: -5px;   margin-right: 0px;  border-style: solid;
            border-width: 0px 0px 0px 0px; border-radius:0px; box-shadow:none;-webkit-box-shadow: none;border-color: rgba(34, 36, 38, 0.15);">
              <i class="icon share"></i>
              {{ translate 'VIDEO_SHARE'}}
            </button>
            {{> videosettingsdropdown}}
          </div>
        </div>
      </div>
      <!-- Share content including all socials network and copy link button -->
      <div id="sharesegment" class="ui segment subcommentsclosed" style="padding: 0px;border-width: 0;overflow: hidden; background: #f9f9f9;">
       <ul class="rrssb-buttons clearfix" style="width: 100% !important;display: inline-block;margin: auto;padding: initial;">
                <li class="rrssb-facebook shareli">
                  <a href="" class="popup">
                    <span class="rrssb-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 29 29">
                        <path d="M26.4 0H2.6C1.714 0 0 1.715 0 2.6v23.8c0 .884 1.715 2.6 2.6 2.6h12.393V17.988h-3.996v-3.98h3.997v-3.062c0-3.746 2.835-5.97 6.177-5.97 1.6 0 2.444.173 2.845.226v3.792H21.18c-1.817 0-2.156.9-2.156 2.168v2.847h5.045l-.66 3.978h-4.386V29H26.4c.884 0 2.6-1.716 2.6-2.6V2.6c0-.885-1.716-2.6-2.6-2.6z"
                        />
                      </svg>
                    </span>
                  </a>
                </li>
                <li class="rrssb-twitter shareli">
                  <a  href="" class="popup mini avatar image">
                    <span class="rrssb-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 28 28">
                        <path d="M24.253 8.756C24.69 17.08 18.297 24.182 9.97 24.62a15.093 15.093 0 0 1-8.86-2.32c2.702.18 5.375-.648 7.507-2.32a5.417 5.417 0 0 1-4.49-3.64c.802.13 1.62.077 2.4-.154a5.416 5.416 0 0 1-4.412-5.11 5.43 5.43 0 0 0 2.168.387A5.416 5.416 0 0 1 2.89 4.498a15.09 15.09 0 0 0 10.913 5.573 5.185 5.185 0 0 1 3.434-6.48 5.18 5.18 0 0 1 5.546 1.682 9.076 9.076 0 0 0 3.33-1.317 5.038 5.038 0 0 1-2.4 2.942 9.068 9.068 0 0 0 3.02-.85 5.05 5.05 0 0 1-2.48 2.71z"
                        />
                      </svg>
                    </span>
                  </a>
                </li>
                <li class="rrssb-googleplus ui mini image shareli" >
                  <a href="" class="popup ui  mini avatar image">
                    <span class="rrssb-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21 8.29h-1.95v2.6h-2.6v1.82h2.6v2.6H21v-2.6h2.6v-1.885H21V8.29zM7.614 10.306v2.925h3.9c-.26 1.69-1.755 2.925-3.9 2.925-2.34 0-4.29-2.016-4.29-4.354s1.885-4.353 4.29-4.353c1.104 0 2.014.326 2.794 1.105l2.08-2.08c-1.3-1.17-2.924-1.883-4.874-1.883C3.65 4.586.4 7.835.4 11.8s3.25 7.212 7.214 7.212c4.224 0 6.953-2.988 6.953-7.082 0-.52-.065-1.104-.13-1.624H7.614z"
                        />
                      </svg>
                    </span>
                  </a>
                </li>
                <li class="rrssb-pinterest small ui mini image shareli" data-initwidth="14.285714285714286" >
                  <!-- Replace href with your meta and URL information.-->
                  <a class="popup ui  mini avatar image" href="http://pinterest.com/pin/create/button/?url=http://rrssb.ml&amp;media=http://rrsb.ml/media/facebook-share.jpg&amp;description=Ridiculously%20responsive%20social%20sharing%20buttons%20by%20KNI%20Labs.">
                    <span class="rrssb-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 28 28">
                        <path d="M14.02 1.57c-7.06 0-12.784 5.723-12.784 12.785S6.96 27.14 14.02 27.14c7.062 0 12.786-5.725 12.786-12.785 0-7.06-5.724-12.785-12.785-12.785zm1.24 17.085c-1.16-.09-1.648-.666-2.558-1.22-.5 2.627-1.113 5.146-2.925 6.46-.56-3.972.822-6.952 1.462-10.117-1.094-1.84.13-5.545 2.437-4.632 2.837 1.123-2.458 6.842 1.1 7.557 3.71.744 5.226-6.44 2.924-8.775-3.324-3.374-9.677-.077-8.896 4.754.19 1.178 1.408 1.538.49 3.168-2.13-.472-2.764-2.15-2.683-4.388.132-3.662 3.292-6.227 6.46-6.582 4.008-.448 7.772 1.474 8.29 5.24.58 4.254-1.815 8.864-6.1 8.532v.003z"></path>
                      </svg>
                    </span>
                  </a>
                </li>
                <li class="rrssb-email ui mini image shareli" data-initwidth="14.285714285714286" data-size="38">
                  <a class="popup ui  mini avatar image" href="mailto:?subject=Check%20out%20how%20ridiculously%20responsive%20these%20social%20buttons%20are&amp;body=http%3A%2F%2Frrssb.ml">
                    <span class="rrssb-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M21.386 2.614H2.614A2.345 2.345 0 0 0 .279 4.961l-.01 14.078a2.353 2.353 0 0 0 2.346 2.347h18.771a2.354 2.354 0 0 0 2.347-2.347V4.961a2.356 2.356 0 0 0-2.347-2.347zm0 4.694L12 13.174 2.614 7.308V4.961L12 10.827l9.386-5.866v2.347z"></path>
                      </svg>
                    </span>
                  </a>
                </li>
              </ul> 
        <div class="ui fluid action input" >
          <input type="text" placeholder="Permalink" value="https://d.tube/v/{{info.author}}/{{info.permlink}}">
          <div class="ui button">Copy link</div>
        </div>
      </div>
      <!-- Author Info (image and name) - Suscribe - Edit - Payout   -->
      <div class="ui segment" style="padding-right: 0px !important;    padding-bottom: 0px !important;">
        <div class="details" style="width:100%;">
          <div class="videoleftdetails">
            <img class="ui left mini circular avatar floated image" src="{{userPic info.author}}">
            <div class="channelLink">
              <a href="/c/{{info.author}}">
                {{info.author}}
              </a>
            </div>
            {{#if isSubscribedTo info.author}}
            <div class="ui labeled mini button" tabindex="0">
              <div class="ui mini button unsubscribe">
                {{ translate 'VIDEO_UNSUBSCRIBE'}}
              </div>
              <a class="ui basic label">
                {{{subCount info.author}}}
              </a>
            </div>
            {{else}}
            <div class="ui labeled mini button" tabindex="0">
              <div class="ui red mini button subscribe">
                <i class="play icon"></i> {{ translate 'VIDEO_SUBSCRIBE'}}
              </div>
              <a class="ui basic label">
                {{{subCount info.author}}}
              </a>
            </div>
            {{/if}}
          </div>
          <div class="videorightdetails">
            <div class='videopayout'>
              {{displayPayout pending_payout_value total_payout_value curator_payout_value}}
            </div>
            <br />
          </div>
        </div>
      </div>
      <!-- Syntaxed video description - Show More -->
      <div id="descriptionsegment" class="ui segment closed description descriptionsegment" style="overflow: hidden;      margin-bottom: 10px;   width: 100%;">
        <div class="truncate" style="overflow: hidden;">
          <strong title='{{timeAgo created}}'>{{ translate 'VIDEO_ADDED_ON'}} {{timeDisplay created}}</strong>
          <br/> {{{syntaxed content.description}}}
        </div>
      </div>
      {{#if hasMoreThan4Lines}}
      <div class="ui segment description" style="text-align: center; padding:0px;margin:0px;">
        <button class="ui button " style="margin-right: 0px;  border-style: solid;     background: transparent;
        border-width: 0px 0px 0px 0px; border-radius:0px; box-shadow:none;-webkit-box-shadow: none;border-color: rgba(34, 36, 38, 0.15);">
        {{ translate 'VIDEO_DESCRIPTION_SHOW_MORE'}}
        </button>
      </div>
      {{/if}}
      <!-- Comments - Reply -->
      <div class="ui secondary segment" style="background: #f5f5f5;">
        <h3 class="ui header"> {{comments.length}} {{ translate 'VIDEO_COMMENTS'}}</h3>
        {{#if isLoggedOn}}
        {{#if equals comments.length 0}}
        <div style=" text-align: center;padding:10px;">
          <h4>{{ translate 'VIDEO_BE_THE_FIRST_TO_COMMENT'}}</h4>
        </div>
        {{/if}} 
        <div style="width:100%;display:flex;">
          <div style="text-align:left;float:left;">
            <img class="ui avatar mini image" src="https://img.busy.org/@{{activeUser}}">
            <div class="ui author" style="margin-top:5px;margin-right:10px;font-weight: 600;">{{activeUser}}</div>
          </div>
          <form class="ui reply form" style="width:100%;">

            <div class="field" style="width:100%;position:relative;display: inline-block;
                          vertical-align: top;">
              <textarea rows="3"></textarea>
            </div>
            <div class="ui labeled submit icon button" style="position:relative;float:right;
                          vertical-align: top;">
              <i class="icon send"></i> SUBMIT
              <!-- {{ translate 'GLOBAL_REPLY_TO'}} @{{info.author}} -->
            </div>
          </form>
        </div>
        {{else}}
        <div style=" text-align: center;padding:10px;">
          <h5>{{ translate 'VIDEO_YOU_NEED_TO_LOGIN_TO_COMMENT'}}</h5>
        </div>
        {{/if}} {{> comments}}
      </div>
    </div>
  </div>
  <!-- Recommended videos  -->
  <div class="ui grid computer only " style="width:350px !important;padding-left:20px;display: inline-block;margin-top:0px;">
    <h3 style="color:#c3c3c3;">{{ translate 'VIDEO_RECOMMENDED_BY'}} {{info.author}}</h3> 
    {{#if userVideosAndResteems}} {{> videoband userVideosAndResteems}} {{/if}}
  </div>
  {{#if userVideosAndResteems}}
  <div class="ui container grid tablet only content" style="float: left;text-align: left;width:100%;margin-top:10px;">
    <h3 style="color:#c3c3c3;">{{ translate 'VIDEO_RECOMMENDED_BY'}} {{info.author}}</h3>
    {{> verticalvideoband userVideosAndResteems}}
  </div>
  <div class="ui grid mobile only content" style="text-align: left;width:100%;margin:5px">
    <h3 style="color:#c3c3c3;">{{ translate 'VIDEO_RECOMMENDED_BY'}} {{info.author}}</h3>
    {{> verticalvideoband userVideosAndResteems}}
  </div>
  {{/if}} {{/with}}
</template>
