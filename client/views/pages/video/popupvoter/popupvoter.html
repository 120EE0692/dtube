<template name="popupvoter">
    <div id="popupupvote" class="ui flowing bottom center inverted popup popupupvotes">
        <div class="ui mini middle aligned divided list">
            {{#each displayVoters this 0}}
                <div class="ui item"><a href='/c/{{voter}}'>
                    <div class="content">
                        <div class="header">{{voter}}</div>
                    </div>
                </a></div>
            {{/each}}
        </div>
    </div>
</template>
