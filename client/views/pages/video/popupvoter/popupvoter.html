<template name="popupvoter">
    <div id="popupupvote" class="ui flowing bottom center inverted popup popupupvotes">
        <div class="ui mini middle aligned divided list">
            {{#each displayVoters active_votes 0}}
                <div class="ui item"><a href='/c/{{voter}}'>
                    <div class="content">
                        <div class="header">
                            {{voter}}
                            (${{displayPayoutUpvote rsharespercent (displayPayout ../pending_payout_value ../total_payout_value ../curator_payout_value)}})
                        </div>
                    </div>
                </a></div>
            {{/each}}
        </div>
    </div>
</template>
