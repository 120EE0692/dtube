<template name="popupdownvoter">
    <div class="ui popup popupdownvotes">
        <div class="ui mini middle aligned divided list">
            {{#each displayVoters this 1 }}

                    <div class="content">
                        <div class="header">{{voter}}</div>
                    </div>
                </a></div>
            {{/each}}
        </div>
    </div>
</template>
