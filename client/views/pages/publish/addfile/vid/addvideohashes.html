<template name="addvideohashes">
    <div class="two fields">
        <div class="field">
            <label>* {{ translate 'UPLOAD_VIDEOHASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="vid.src" placeholder="{{ translate 'UPLOAD_VIDEOHASH'}}" value="{{json.ipfs.videohash}}">
        </div>
        <div class="field">
            <label>{{ translate 'UPLOAD_SPRITEHASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="img.spr" placeholder="{{ translate 'UPLOAD_SPRITEHASH'}}" value="{{json.ipfs.spritehash}}">
        </div>
    </div>
    <div class="four fields">
        <div class="field">
            <label>{{ translate 'UPLOAD_VIDEO240HASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="vid.240" placeholder="{{ translate 'UPLOAD_VIDEO240HASH'}}" value="{{json.ipfs.video240hash}}">
        </div>
        <div class="field">
            <label>{{ translate 'UPLOAD_VIDEO480HASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="vid.480" placeholder="{{ translate 'UPLOAD_VIDEO480HASH'}}" value="{{json.ipfs.video480hash}}">
        </div>
        <div class="field">
            <label>{{ translate 'UPLOAD_VIDEO720HASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="vid.720" placeholder="{{ translate 'UPLOAD_VIDEO720HASH'}}" value="{{json.ipfs.video720hash}}">
        </div>
        <div class="field">
            <label>{{ translate 'UPLOAD_VIDEO1080HASH'}}
            <i class="external icon"></i>
            </label>
            <input type="text" name="vid.1080" placeholder="{{ translate 'UPLOAD_VIDEO1080HASH'}}" value="{{json.ipfs.video1080hash}}">
        </div>
    </div>
    <div class="field">
        <label>{{ translate 'DEFAULT_GATEWAY_OVERWRITE' }}
        <i class="info circle icon" id="gwoinfo" data-content="{{ translate 'DEFAULT_GATEWAY_OVERWRITE_INFO'}}"></i>
        </label>
        <input type="text" name="gw" placeholder="{{ translate 'DEFAULT_GATEWAY_OVERWRITE' }}" value="{{ json.ipfs.gateway }}">
    </div>
</template>
