<template name="onboarding">
    <div class="ui container">
        <center>
            <h1 class="ui header">Welcome to DTube Chain</h1>
            <form class="ui form keygenform">
                <div class="ui two column centered grid">
                    <div class="three wide column middle aligned">
                        <button id="regenavalonkey" class="ui huge icon button"><i class="sync icon"></i></button>
                        <button id="saveavalonkey" class="ui huge blue icon button"><i class="save icon"></i></button>
                    </div>
                    <div class="nine wide column">
                        <div class="field">
                            <label style="text-align: left;">Public Key</label>
                            <div class="ui left icon input">
                                <input id="avalonpub" style="max-width: 425px;" type="text" value="{{tmpKey.pub}}">
                                <i class="lock open icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label style="text-align: left;">Private Key</label>
                            <div class="ui left icon input">
                                <input id="avalonpriv" style="max-width: 425px;" type="text" value="{{tmpKey.priv}}">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <h2 class="ui header">Claim free account from STEEM!</h2>
            <p>You will need to publish your public key in your steem profile, and your account will be created in a matter of seconds.</p>
            <button class="massive red ui button">
                Claim @{{activeUsername}}
            </button>
            <hr>
            <!-- <h2 class="ui header">Free account - no username!</h2>
            <p>Costs 0 DTC, new account needs DTC to start playing</p>
            <hr>
            <h2 class="ui header">Trial account</h2>
            <p>Give us your email and phone and we will give you some free power</p>
            <hr> -->
            <h2 class="ui header">Refer a friend directly!</h2>
            <p>The new account will start with nothing and will need a bit of DTC to be able to start playing</p>
            {{>newaccount}}
        </center>
    </div>
</template>
