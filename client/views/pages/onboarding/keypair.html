<template name="keypair">
    <form class="ui form keygenform segment">
        <div class="field">
            <label style="text-align: left;">Public Key</label>
            <div class="ui left icon input">
                <input id="avalonpub" type="text" value="{{tmpKey.pub}}" readonly>
                <i class="lock icon"></i>
            </div>
        </div>
        <div class="field">
            <label style="text-align: left;">Private Key</label>
            <div class="ui left icon action input">
                <input id="avalonpriv" type="text" value="{{tmpKey.priv}}" readonly>
                <i class="key icon"></i>
                <button id="regenavalonkey" class="ui tiny icon button">
                    <i class="sync icon"></i>
                </button>
            </div>
        </div>
        <div id="saveavalonkey" class="ui fluid labeled small button" tabindex="0">
            <button name="button" class="ui fluid blue right labeled dtube icon button">
                <i class="save icon blue" style="background:white;opacity:1;"></i>
                <div style="display:inline-block;padding: 0.8em 1em;">Save key to disk</div>
            </button>
        </div>
    </form>
</template>
