<template name='videosearchresult'>
  {{#unless isNSFWFullyHiddensearch this}}
  <div class="row">
    <a href='/v/{{author}}/{{permlink}}' title='{{title}}'>
      <div class='videosnapsnap'>
        {{#if isNSFWsearch this}}
        <img class="ui left floated image" height="118" width="210" src="https://ipfs.io/ipfs/Qmbieark68299dAdykraTQCs8T5NbnKdGYWF1B4gS8uUq7">
        <br /> {{else}}
        <img class="ui left floated image" height="118" width="210" src="{{ipfsSrc meta.video.info.snaphash}}">
        <br /> {{/if}}
      </div>
    </a>
    <div class='videosnaptitle'>
      <a href='/v/{{info.author}}/{{info.permlink}}'>
        <span class="customlink">{{title}}</span>
      </a>
    </div>
    <div class='videosnapauthor'>
      <a href='/c/{{info.author}}'>
        <span class="customlink">{{author}}</span>
      </a>
    </div>
    <div class='videosnapdetails'>
      <div class='videosnaptime'>
        {{timeAgo created}}
      </div>
    </div>
  </div>
  {{/unless}}
</template>
