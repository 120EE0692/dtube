<template name='home'>
  {{#if isOnMobile}} 
    <div style="margin-left:4px;margin-right:4px;" class="ui content">
        {{#if feedVideos}}
        <h2>{{ translate 'HOME_TITLE_FEED_VIDEOS'}}</h2>
          {{> videoslider feedVideos}}
        {{/if}}
        {{#if hotVideos}}
        <h2>{{ translate 'HOME_TITLE_HOT_VIDEOS'}}</h2>
          {{> videoslider hotVideos}} 
        {{/if}}
        {{#if trendingVideos}}
        <h2>{{ translate 'HOME_TITLE_TRENDING_VIDEOS'}}</h2>
          {{> videoslider trendingVideos}}
        {{/if}}
        {{#if newVideos}}
        <h2>{{ translate 'HOME_TITLE_NEW_VIDEOS'}}</h2>
          {{> videoslider newVideos}}
        {{/if}}
        {{#if watchAgain}}
        <h2>{{ translate 'HOME_TITLE_WATCH_AGAIN'}}</h2>
          {{> videoslider watchAgain}}
        {{/if}}
        {{#if neighborhood}}
        <h2>{{ translate 'HOME_TITLE_NEIGHBORHOOD'}}</h2>
          {{> videoslider neighborhood}}
        {{/if}}  
    </div>
  {{else}} 
    <div  class="ui container">
        {{#if feedVideos}}
        <h2>{{ translate 'HOME_TITLE_FEED_VIDEOS'}}</h2>
          {{> videoslider feedVideos}}
        {{/if}}
        {{#if hotVideos}}
        <div class="ui left aligned grid" style="margin-bottom:0rem;margin-left:0rem;margin-right:0rem;">
        <div class="left floated left aligned ten wide column" style="padding-left:0px;">
            <h2>{{ translate 'HOME_TITLE_HOT_VIDEOS'}}</h2>
          </div>
          <div class=" floated right aligned two wide column" style="padding-right:0px;">
              <a href='/hotvideos' style="color:#666666"><h5>{{ translate 'HOME_SHOW_ALL'}}</h5></a>
          </div>
        </div>
          {{> videoslider hotVideos}} 
        {{/if}}
        {{#if trendingVideos}}
        <div class="ui left aligned grid" style="margin-bottom:0rem;margin-left:0rem;margin-right:0rem;">
            <div class="left floated left aligned ten wide column" style="padding-left:0px;">
                <h2>{{ translate 'HOME_TITLE_TRENDING_VIDEOS'}}</h2>
              </div>
              <div class=" floated right aligned two wide column" style="padding-right:0px;">
                  <a href='/trendingvideos' style="color:#666666"><h5>{{ translate 'HOME_SHOW_ALL'}}</h5></a>
              </div>
            </div>
          {{> videoslider trendingVideos}}
        {{/if}}
        {{#if newVideos}}
        <div class="ui left aligned grid" style="margin-bottom:0rem;margin-left:0rem;margin-right:0rem;">
            <div class="left floated left aligned ten wide column" style="padding-left:0px;">
                <h2>{{ translate 'HOME_TITLE_NEW_VIDEOS'}}</h2>
              </div>
              <div class=" floated right aligned two wide column" style="padding-right:0px;">
                  <a href='/newvideos' style="color:#666666"><h5>{{ translate 'HOME_SHOW_ALL'}}</h5></a>
              </div>
            </div>
          {{> videoslider newVideos}}
        {{/if}}
        {{#if watchAgain}}
        <div class="ui left aligned grid" style="margin-bottom:0rem;margin-left:0rem;margin-right:0rem;">
            <div class="left floated left aligned ten wide column" style="padding-left:0px;">
                <h2>{{ translate 'HOME_TITLE_WATCH_AGAIN'}}</h2>
              </div>
              <div class=" floated right aligned two wide column" style="padding-right:0px;">
                  <a href='/history' style="color:#666666"><h5>{{ translate 'HOME_SHOW_ALL'}}</h5></a>
              </div>
            </div>
          {{> videoslider watchAgain}}
        {{/if}}
        {{#if neighborhood}}
        <h2>{{ translate 'HOME_TITLE_NEIGHBORHOOD'}}</h2>
          {{> videoslider neighborhood}}
        {{/if}}  
    </div>
  {{/if}}
</template>
